<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

</head>

<body>

  <section class="main-component">
    <h1>SPLI<br>TTER</h1>
    <article class="main-component_container">
      <div>
        <fieldset class="container_field-text-bill container_fieldset">
          <label for="text-bill">Bill</label>
          <br>
          <input type="text" id="text-bill" required value="0">
        </fieldset>

        <div>
          <p>Select Tip %</p>
          <div class="container_select-tip">
            <button class="select-tip_btn-tips" id="btn-tip-5" type="button">5%</button>
            <button class="select-tip_btn-tips" id="btn-tip-10" type="button">10%</button>
            <button class="select-tip_btn-tips" id="btn-tip-15" type="button">15%</button>
            <button class="select-tip_btn-tips" id="btn-tip-25" type="button">25%</button>
            <button class="select-tip_btn-tips" id="btn-tip-50" type="button">50%</button>
            <input class="select-tip_btn-tips" id="text-tip-custom" type="text" value="Custom"
              title="Custom tip percentage">
          </div>
        </div>

        <fieldset class="container_field-number-people container_fieldset">
          <label for="text-number-people">Number of People</label>
          <br>
          <input type="text" id="text-number-people" required value="0">
        </fieldset>
      </div>

      <form class="container_tip-amount">
        <p id="p-tip-amount">Tip Amount<br><span id="span-person">/ person</span></p>
        <p id="p-total-person">Total<br><span id="span-person">/ person</span></p>
        <span id="span-tip-amount">4.27</span>
        <span id="span-total-person">32.79</span>
        <input id="text-total-person" type="reset" class="select-tip_btn-tips" value="Reset">
      </form>

    </article>
  </section>

</body>

</html>
